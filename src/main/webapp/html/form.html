<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="../css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

	<form class="form-horizontal" role="form" action="reg2.do" method="post">
		<div class="form-group">
			<label for="user" class="col-sm-2 control-label">用户名</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="user" name="user"  required
					placeholder="请输入用户名">
			</div>
		</div>
		<div class="form-group">
			<label for="password" class="col-sm-2 control-label">密码</label>
			<div class="col-sm-10">
				<input type="password" class="form-control" id="firstname" name="password" required
					placeholder="请输入密码">
			</div>
		</div>
		<div class="form-group">
			<label for="age" class="col-sm-2 control-label">年龄</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="age" name="age" 
					placeholder="请输入年龄">
			</div>
		</div>
		<div class="form-group">
			<label for="hobbit" class="col-sm-2 control-label">爱好</label>
			<div>
			   <label class="checkbox-inline">
				  <input type="checkbox" name="hobbit" value="1"> 音乐
			   </label>
			   <label class="checkbox-inline">
				  <input type="checkbox" name="hobbit" value="2"> 摄影
			   </label>
			   <label class="checkbox-inline">
				  <input type="checkbox" name="hobbit" value="3"> 运动
			   </label>
   
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<div class="checkbox">
					<label> <input type="checkbox" name="remember" value="1"> 请记住我
					</label>
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default">注册</button>
			</div>
		</div>
		<input type="hidden" name="regFrom" value="1">
	</form>

</body>
</html>
